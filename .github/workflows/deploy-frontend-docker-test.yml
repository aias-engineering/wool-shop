name: Build and Deploy Frontend with Docker to Test

on:
  push:
    paths:
      - 'frontend.react/**'
      - '.github/workflows/*frontend*.yml'
    branches: 'main'

env: 
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend.react
  AZURE_WEBAPP_NAME: tas0jxc3reuapiywm

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to Github container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./frontend.react/app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # environment:
    #   name: test
    #   url: ${{ env.AZURE_WEBAPP_NAME }}

    steps:
      - name: Deploy container to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      